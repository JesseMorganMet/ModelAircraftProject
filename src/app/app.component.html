<mo-header product="{{title}}">
  <p slot="left-content"></p>
  <p slot="right-content"></p>
</mo-header>

<ng-container *ngIf="weatherData.length==locLength">
  <div class="buttonDiv">
    <ng-container *ngFor=" let data of weatherData; index as i ">
      <button (click)=" locationID = i ">{{data.location.name}}</button>
    </ng-container>
  </div>

  <div class="miniScreenBtnToggle">
    <mat-form-field>
      <mat-select placeholder="Please Select A Location" class="dropdown">
        <ng-container *ngFor=" let data of weatherData; index as i ">
          <mat-option class="dropdownContent" (click)=" locationID = i ">{{data.location.name}}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="centerPage">
    <ng-container *ngIf=" locationID || locationID == 0">
      <div class="timeBtns">
        <b>Select a Time</b>
        <ng-container *ngFor="let timeStep of weatherData[locationID].timeSeries; index as i ">
          <ng-container *ngIf="(weatherData[locationID].timeSeries[0].time | date:'d') == (timeStep.time | date:'d')">
            <button *ngIf="i <= 24" (click)="timeID = i">{{timeStep.time | date:'shortTime'}}</button>
          </ng-container>
        </ng-container>
      </div>
      <div class="dataDiv">
        <app-weather-data [dataLocation]="weatherData[locationID].location" [dataWithTime]="weatherData[locationID].timeSeries[timeID]"></app-weather-data>

<!--        NewStuff-->
        <div class="forms">
          <!-- wind -->
          <mat-form-field>
            <input matInput placeholder="Wind Speed" type="number" class="formValues">
            <span matsuffix> m/s</span>
          </mat-form-field>
          <br>
          <!-- rain -->
          <mat-form-field>
            <mat-select placeholder="Precipitation Chance" class="formValues">
              <mat-option value="option">5%</mat-option>
              <mat-option value="option">10%</mat-option>
              <mat-option value="option">20%</mat-option>
              <mat-option value="option">30%</mat-option>
              <mat-option value="option">40%</mat-option>
              <mat-option value="option">50%</mat-option>
              <mat-option value="option">60%</mat-option>
              <mat-option value="option">70%</mat-option>
              <mat-option value="option">80%</mat-option>
              <mat-option value="option">90%</mat-option>
              <mat-option value="option">100%</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <!-- vis -->
          <mat-form-field>
            <mat-select placeholder="Visibility" class="formValues">
              <mat-option value="option">Very Poor (1000)</mat-option>
              <mat-option value="option">Poor (4000)</mat-option>
              <mat-option value="option">Medium (10000)</mat-option>
              <mat-option value="option">Good (20000)</mat-option>
              <mat-option value="option">Very Good ($0000)</mat-option>
              <mat-option value="option">Excellent (40000+)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- New Feature Goes Here -->
      <!-- Mat-Form-Field -->
      <!-- WindSpeed = User Text Input -->
      <!-- Precipitation = Dropdown -->
      <!-- Visibility = Dropdown -->
      <!-- Need Submit button w/ ts -->
      <!-- Submit will;
              on click;
                  send the chosen options to weather data component,
                  as type @Input instead of static
      -->

    </ng-container>
  </div>
</ng-container>
