<mo-header product="{{title}}">
  <p slot="left-content"></p>
  <p slot="right-content"></p>
</mo-header>

<ng-container *ngIf="weatherData.length==locLength">
  <div class="buttonDiv">
    <ng-container *ngFor=" let data of weatherData; index as i ">
      <button (click)=" locationID = i ">{{data.location.name}}</button>
    </ng-container>
  </div>

  <div class="miniScreenBtnToggle">
    <mat-form-field>
      <mat-select placeholder="Please Select A Location" class="dropdown">
        <ng-container *ngFor=" let data of weatherData; index as i ">
          <mat-option class="dropdownContent" (click)=" locationID = i ">{{data.location.name}}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="centerPage">
    <ng-container *ngIf=" locationID || locationID == 0">
      <div class="timeBtns">
        <b>Select a Time</b>
        <ng-container *ngFor="let timeStep of weatherData[locationID].timeSeries; index as i ">
          <ng-container *ngIf="(weatherData[locationID].timeSeries[0].time | date:'d') == (timeStep.time | date:'d')">
            <button *ngIf="i <= 24" (click)="timeID = i">{{timeStep.time | date:'shortTime'}}</button>
          </ng-container>
        </ng-container>
      </div>
      <div class="dataDiv">
        <app-weather-data [dataLocation]="weatherData[locationID].location"
                          [dataWithTime]="weatherData[locationID].timeSeries[timeID]"
                          [weatherParameters]="weatherInputs"
        ></app-weather-data>

        <!--        NewStuff-->
        <div class="forms">
          <!-- wind -->
          <mat-form-field>
            <input type="number" matInput [formControl]="windSpeedInput" placeholder="Wind Speed" class="formValues">
            <span matSuffix> m/s</span>
          </mat-form-field>
          <!-- rain -->
          <mat-form-field>
            <mat-select placeholder="Precipitation Chance" class="formValues">
              <ng-container *ngFor="let precipitationValues of formPrecipitationArr">
                <mat-option [value]="precipitationValues"
                            (click)="precipitationInput = precipitationValues">{{precipitationValues}}%
                </mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <!-- vis -->
          <mat-form-field>
            <mat-select placeholder="Visibility" class="formValues">
              <ng-container *ngFor="let visibilityValues of formVisibilityArr">
                <mat-option [value]="visibilityValues"
                            (click)="visibilityInput = visibilityValues">{{visibilityValues}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <button (click)="btnClick()" class="btn"></button>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
