
<div *ngIf="data.length==3">
  <div *ngFor="let d of data;index as i;" >
    <h3>{{data[i].location.name}}</h3>
    <p>Wind speed: {{data[i].timeSeries[0].max10mWindGust}}</p>
    <p>Chance of rain: {{data[i].timeSeries[0].probOfPrecipitation}}</p>
    <p>Visibility: {{data[i].timeSeries[0].visibility}}</p>
  </div>
</div>
